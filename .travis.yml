language: python
python:
  - "2.7"
install:
  - sudo apt-get update -y
  - sudo apt-get install -y openssh-server
  - pip install ansible
before_script:
  # Set up host inventory
  - echo "localhost ansible_connection=local ansible_user=root ansible_ssh_pass=C0n@2020" > hosts
  # Generate dummy SSH key
  - ssh-keygen -t rsa -N "" -f ~/.ssh/id_rsa
script: ansible-playbook consul.yml -i hosts --extra-vars "env=${RAILS_ENV}"
jobs:
  include:
    - name: Xenial (production)
      dist: xenial
      env: RAILS_ENV=production
      before_install:
        - "__rvm_unload; rm -rf ~/.rvm"
    - name: Xenial (staging)
      dist: xenial
      env: RAILS_ENV=staging
      before_install:
        - "__rvm_unload; rm -rf ~/.rvm"
    - name: Bionic (production)
      dist: bionic
      env: RAILS_ENV=production
      before_install:
        - rvm get 1.28.0
        - "__rvm_unload; rm -rf ~/.rvm"
    - name: Bionic (staging)
      dist: bionic
      env: RAILS_ENV=staging
      before_install:
        - rvm get 1.28.0
        - "__rvm_unload; rm -rf ~/.rvm"
